name: Build & Test ðŸ§ª

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DOTNET_VERSION: '9.0.x'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v3

      - name: Setup .NET ðŸ“¦
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install dependencies ðŸ“‚
        run: dotnet restore WebApi

      - name: Build ðŸ§±
        run: dotnet build Web.Api --configuration Release --no-restore

      - name: Test ðŸ§ª
        run: dotnet test Web.Api --configuration Release --no-build
